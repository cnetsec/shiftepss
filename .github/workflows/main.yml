name: EPSS Shift Analyzer

on:
  workflow_dispatch:
    inputs:
      data_inicial:
        description: "Data inicial (formato YYYY-MM-DD)"
        required: true
        default: "2024-03-01"
        type: string
      data_final:
        description: "Data final (formato YYYY-MM-DD)"
        required: true
        default: "2025-07-01"
        type: string
      quantidade:
        description: "Quantidade de CVEs a exibir"
        required: true
        default: "10"
        type: string

jobs:
  run-shiftepss:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: ğŸ” Validar formato das datas
        run: |
          echo "Validando datas..."
          if ! [[ "${{ inputs.data_inicial }}" =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}$ ]]; then
            echo "âŒ Erro: Data inicial invÃ¡lida (${ inputs.data_inicial }). Use o formato YYYY-MM-DD."
            exit 1
          fi
          if ! [[ "${{ inputs.data_final }}" =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}$ ]]; then
            echo "âŒ Erro: Data final invÃ¡lida (${ inputs.data_final }). Use o formato YYYY-MM-DD."
            exit 1
          fi
          echo "âœ… Datas vÃ¡lidas."

      - name: â–¶ï¸ Executar anÃ¡lise EPSS
        run: |
          echo "Executando shiftepss.py..."
          printf "%s\n%s\n%s\n" "${{ inputs.data_inicial }}" "${{ inputs.data_final }}" "${{ inputs.quantidade }}" | python shiftepss.py

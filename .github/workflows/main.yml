name: EPSS Shift Analyzer

on:
  workflow_dispatch:
    inputs:
      data_inicial:
        description: "Data inicial (formato YYYY-MM-DD)"
        required: true
        type: string
      data_final:
        description: "Data final (formato YYYY-MM-DD)"
        required: true
        type: string
      quantidade:
        description: "Quantidade de CVEs a exibir"
        required: true
        default: "10"
        type: string

jobs:
  run-shiftepss:
    runs-on: ubuntu-latest

    steps:
